language: java
jdk:
  - openjdk8  
branches:
  only :
    - master

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# 모든 사용자에게 접근 권한 풀어주기 -> gradlew permission error
before_install:
  - -chomod +x gradlew

script: "./gradlew clean build"

